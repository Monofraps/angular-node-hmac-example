<!DOCTYPE html>
<html ng-app="hmac">
<head lang="en">
    <meta charset="UTF-8">
    <title>Node.js/AngularJS HMAC Demo</title>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha512.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha512.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
<div ng-controller="LoginController">
    <h1>Login Controller</h1>

    <span ng-if="message">{{message}}</span> <br/>
    <input type="text" name="username" id="username" ng-model="username"/>
    <input type="password" name="password" id="password" ng-model="password"/>
    <button ng-click="login()">Login</button>
    <button ng-click="logout()">Logout</button>
</div>

<hr/>

<div ng-controller="DemoController">
    <h1>Demo Data Controller</h1>

    <span ng-if="message">{{message}}</span> <br/>
    Demo Data: <br/>
    <textarea name="data" id="data" cols="30" rows="10" ng-model="dummyData"></textarea> <br/>
    <button ng-click="sendData()">Send</button>
</div>

    <hr/>
    <span class="right">Check my code on <a href="https://github.com/Monofraps/angular-node-hmac-example">GitHub!</a></span>
</div>
</body>
</html>
